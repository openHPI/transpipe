{% extends "subtitles/base.html" %}

{% block content %}
<div class="container-fluid">
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <p>Please insert your email address.</p>
            {% if form.email.errors %}
            {{ form.email.errors }}
            {% endif %}
            <p>{{ form.email }}</p>
            <input class="btn btn-primary" type="submit" class="btn btn-default btn-lg" value="Reset password">
        </div>
    </form>
</div>
{% endblock %}
